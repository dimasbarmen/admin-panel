<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/checkbox.css">
  <link rel="stylesheet" href="../css/input.css">
  <link rel="stylesheet" href="../css/radio.css">
  <link rel="stylesheet" href="../css/searchbar.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/dropdowns.css">
  <title>ui-kit</title>
</head>
<body>
<div class="form__wrapper">

  <div class="order__wrapper">
    <form class="order">
      <label for="date" class="order__label">Дата и время заказа</label>
      <div class="order__field">
        <input id="date" class="order__input" placeholder="Введите">
      </div>
    </form>
    <form class="order">
      <label for="incorrect-date" class="order__label">Дата и время заказа</label>
      <div class="order__field">
        <input id="incorrect-date" class="order__input order__input_incorrect" placeholder="Введите" value="06.12.2021">
        <svg class="order__clear-img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
          </svg>
      </div>
    </form>
    <form class="order">
      <label for="locked-date" class="order__label">Дата и время заказа</label>
      <div class="order__field">
        <input id="locked-date" class="order__input order__input_disabled" placeholder="Введите" value="06.12.2021">
        <svg class="order__locked-img" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
          <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
          </svg>
      </div>
    </form>
  </div>

  <form class="searchbar">
    <div class="searchbar__field">
      <input class="searchbar__input" placeholder="Номер заказа или ФИО">
      <svg class="search__img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
      </svg>
    </div>
    <div class="searchbar__field">
      <input class="searchbar__input" placeholder="Номер заказа или ФИО" value="50744">
      <svg class="search__img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
      </svg>
      <svg class="clear__img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
      </svg>
    </div>
  </form>

  <form class="checkbox__form">
    <div class="checkbox__container">
      <input id="check1" class="checkbox__input" type="checkbox">
      <label for="check1" class="checkbox__label">
        <svg class="check__img" width="100%" height="auto"  viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </svg>
      </label>
    </div>  
    <div class="checkbox__container">
      <input id="check2" class="checkbox__input" type="checkbox" checked>
      <label for="check2" class="checkbox__label">
        <svg class="check__img" width="100%" height="auto" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </svg>
      </label>
    </div> 
  </form>

  <form class="radio__form">
    <div class="radio__container">
      <input id="radio1" name="radio" class="radio__input" type="radio">
      <label for="radio1" class="radio__label">
        <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="4" stroke="none"/>
          </svg>
      </label>
    </div>  
    <div class="radio__container">
      <input id="radio2" name="radio" class="radio__input" type="radio" checked>
      <label for="radio2" class="radio__label">
        <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="4" stroke="none"/>
          </svg>
      </label>
    </div> 
  </form>
  <div class="button__wrapper">

    <form class="button__form">
      <button class="button">
        <svg class="button__icon" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_no-icon">
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_no-text">
        <svg class="button__icon" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
      </button>
    </form>

    <form class="button__form">
      <button class="button button_transparent">
        <svg class="button__icon button__icon_transparent" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_no-icon button_transparent">
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_no-text button_transparent">
        <svg class="button__icon button__icon_transparent" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
      </button>
    </form>

    <form class="button__form">
      <button class="button button_transparent button_disabled">
        <svg class="button__icon button__icon_transparent button__icon_disabled" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_no-icon button_transparent button_disabled">
        <span class="button__text">Text here</span>
      </button>
    </form>

    <form class="button__form">
      <button class="button button_small">
        <svg class="button__icon" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_small-no-icon">
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_small-no-text">
        <svg class="button__icon" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
      </button>
    </form>

    <form class="button__form">
      <button class="button button_transparent button_small">
        <svg class="button__icon button__icon_transparent" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_small-no-icon button_transparent">
        <span class="button__text">Text here</span>
      </button>
      <button class="button button_small-no-text button_transparent">
        <svg class="button__icon button__icon_transparent" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M2.50251 7.5V8.5C2.50251 10.75 4.75251 13.5 8.00251 13.5C10 13.5 11.6187 12.5 12.6 11" fill="none"/>
        <path d="M13.5 8.5V7.5C13.5 5.25 11.25 2.5 7.99997 2.5C6 2.5 4.38135 3.5 3.4 5" fill="none"/>
        <path d="M4.5 9.5L2.50254 7.5L0.752533 9.75" fill="none"/>
        <path d="M11.5 6.5L13.5 8.5L15.25 6.25" fill="none"/>
        </svg>
      </button>
    </form>

  </div>

  <div class="container">
    <div class="dropdown">
      <form class="dropdown__form">
        <ul class="dropdown__list">

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Новый</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Рассчет</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Подтвержден</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Отложен</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Выполнен</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Отменен</span>
              </div>
            </label>
          </li>

        </ul>
      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">
        <ul class="dropdown__list">

          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="new">
              <span class="dropdown__radio-text">Новый</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="payment">
              <span class="dropdown__radio-text">Рассчет</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="confirmed">
              <span class="dropdown__radio-text">Подтвержден</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="postponed">
              <span class="dropdown__radio-text">Отложен</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="complited">
              <span class="dropdown__radio-text">Выполнен</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="canceled">
              <span class="dropdown__radio-text">Отменен</span>
            </label>
          </li>

        </ul>
      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">

        <label class="dropdown__page-label">
          <div class="dropdown__page-text">Номер страницы
          </div>
          <input class="dropdown__page-input" placeholder="Введите номер">
        </label>

      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">

        <div class="dropdown__delete">
          <div class="dropdown__delete-title">Удалить n записей?</div>
          <button class="dropdown__button dropdown__button-transparent" >
            <span class="dropdown__button-text">Удалить</span>
          </button>
          <button class="dropdown__button">
            <span class="dropdown__button-text">
              Отмена
            </span>
          </button>
        </div>

      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">

        <div class="dropdown__theme">
          <div class="dropdown__theme-title">Выберите тему</div>
          <button class="dropdown__button dropdown__button-transparent" >
              <svg class="dropdown__theme-icon dropdown__theme_light-icon" viewBox="0 0 16 16" fill="#8055FF" strok="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="4" stroke="none"/>
              <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
              <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
              <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
              <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
              <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
              <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
              <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
              <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
              </svg>
              <span class="dropdown__button-text">Светлая</span>
          </button>
          <button class="dropdown__button">
              <svg class="dropdown__theme-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
              </svg>
              <span class="dropdown__button-text">
                Темная
              </span>
          </button>
        </div>

      </form>
    </div>

  </div>

</div>
</body>
</html>
