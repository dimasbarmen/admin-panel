<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/checkbox.css">
  <link rel="stylesheet" href="../css/input.css">
  <link rel="stylesheet" href="../css/radio.css">
  <link rel="stylesheet" href="../css/searchbar.css">
  <link rel="stylesheet" href="../css/ui-kit.css">
  <title>ui-kit</title>
</head>
<body>
<div class="form__wrapper">

  <div class="order__wrapper">
    <form class="order">
      <label for="date" class="order__label">Дата и время заказа</label>
      <div class="order__field">
        <input id="date" class="order__input" placeholder="Введите">
      </div>
    </form>
    <form class="order">
      <label for="incorrect-date" class="order__label">Дата и время заказа</label>
      <div class="order__field">
        <input id="incorrect-date" class="order__input order__input_incorrect" placeholder="Введите" value="06.12.2021">
        <svg class="order__clear-img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
          </svg>
      </div>
    </form>
    <form class="order">
      <label for="locked-date" class="order__label">Дата и время заказа</label>
      <div class="order__field">
        <input id="locked-date" class="order__input order__input_disabled" placeholder="Введите" value="06.12.2021">
        <svg class="order__locked-img" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5C4 2.79086 5.79086 1 8 1C10.2091 1 12 2.79086 12 5V7C13.1046 7 14 7.89543 14 9V13C14 14.1046 13.1046 15 12 15H4C2.89543 15 2 14.1046 2 13V9C2 7.89543 2.89543 7 4 7V5ZM10 5V7H6V5C6 3.89543 6.89543 3 8 3C9.10457 3 10 3.89543 10 5Z" stroke="none"/>
          <path d="M12 5C12 2.8 10.2 1 8 1C5.8 1 4 2.8 4 5L4 9H6V5C6 3.75 7 3 8 3C9 3 10 3.75 10 5V9H12V5Z" stroke="none"/>
          </svg>
      </div>
    </form>
  </div>

  <form class="searchbar">
    <div class="searchbar__field">
      <input class="searchbar__input" placeholder="Номер заказа или ФИО">
      <svg class="search__img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
      </svg>
    </div>
    <div class="searchbar__field">
      <input class="searchbar__input" placeholder="Номер заказа или ФИО" value="50744">
      <svg class="search__img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M10.0355 10.0355C11.9882 8.08291 11.9882 4.91709 10.0355 2.96447C8.08291 1.01184 4.91709 1.01184 2.96447 2.96447C1.01184 4.91709 1.01184 8.08291 2.96447 10.0355C4.91709 11.9882 8.08291 11.9882 10.0355 10.0355ZM10.0355 10.0355L14 14M14 14L14.5 13.5L11.5 10.5M14 14L13.5 14.5L10.5 11.5" fill="none"/>
      </svg>
      <svg class="clear__img" viewBox="0 0 16 16" fill="none" stroke="#8055FF" xmlns="http://www.w3.org/2000/svg">
        <path d="M12.5 3.5L3.5 12.5M3.5 3.5L12.5 12.5" fill="none"/>
      </svg>
    </div>
  </form>

  <form class="checkbox__form">
    <div class="checkbox__container">
      <input id="check1" class="checkbox__input" type="checkbox">
      <label for="check1" class="checkbox__label">
        <svg class="check__img" width="100%" height="auto"  viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </svg>
      </label>
    </div>  
    <div class="checkbox__container">
      <input id="check2" class="checkbox__input" type="checkbox" checked>
      <label for="check2" class="checkbox__label">
        <svg class="check__img" width="100%" height="auto" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
        </svg>
      </label>
    </div> 
  </form>

  <form class="radio__form">
    <div class="radio__container">
      <input id="radio1" name="radio" class="radio__input" type="radio">
      <label for="radio1" class="radio__label">
        <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="4" stroke="none"/>
          </svg>
      </label>
    </div>  
    <div class="radio__container">
      <input id="radio2" name="radio" class="radio__input" type="radio" checked>
      <label for="radio2" class="radio__label">
        <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="4" stroke="none"/>
          </svg>
      </label>
    </div> 
  </form>

</div>
</body>
</html>
