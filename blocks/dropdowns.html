<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/blocks/dropdowns.css">
  <title>Dropdowns</title>
</head>
<body>
  <div class="dropdown__container">
    <div class="dropdown">
      <form class="dropdown__form">
        <ul class="dropdown__list">

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Новый</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Рассчет</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Подтвержден</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Отложен</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Выполнен</span>
              </div>
            </label>
          </li>

          <li class="dropdown__item">
            <label class="dropdown__checkbox-label">
              <input type="checkbox" class="dropdown__checkbox-input">
              <div class="dropdown__checkbox-group">
              <svg class="dropdown__checkbox-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
              </svg>
              <span class="dropdown__checkbox-text">Отменен</span>
              </div>
            </label>
          </li>

        </ul>
      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">
        <ul class="dropdown__list">

          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="new">
              <span class="dropdown__radio-text">Новый</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="payment">
              <span class="dropdown__radio-text">Рассчет</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="confirmed">
              <span class="dropdown__radio-text">Подтвержден</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="postponed">
              <span class="dropdown__radio-text">Отложен</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="complited">
              <span class="dropdown__radio-text">Выполнен</span>
            </label>
          </li>
          <li class="dropdown__item">
            <label class="dropdown__radio-label">
              <input type="radio" class="dropdown__radio-input" name="dropdown-status" value="canceled">
              <span class="dropdown__radio-text">Отменен</span>
            </label>
          </li>

        </ul>
      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">

        <label class="dropdown__page-label">
          <div class="dropdown__page-text">Номер страницы
          </div>
          <input class="dropdown__page-input" placeholder="Введите номер">
        </label>

      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">

        <div class="dropdown__delete">
          <div class="dropdown__delete-title">Удалить n записей?</div>
          <button class="dropdown__button dropdown__button-transparent" >
            <span class="dropdown__button-text">Удалить</span>
          </button>
          <button class="dropdown__button">
            <span class="dropdown__button-text">
              Отмена
            </span>
          </button>
        </div>

      </form>
    </div>

    <div class="dropdown">
      <form class="dropdown__form">

        <div class="dropdown__theme">
          <div class="dropdown__theme-title">Выберите тему</div>
          <button class="dropdown__button dropdown__button-transparent" >
              <svg class="dropdown__theme-icon dropdown__theme_light-icon" viewBox="0 0 16 16" fill="#8055FF" strok="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="8" r="4" stroke="none"/>
              <path d="M15 9L16 8L15 7H13V9H15Z" stroke="none"/>
              <path d="M1 9L0 8L1 7H3V9H1Z" stroke="none"/>
              <path d="M7 15L8 16L9 15V13H7V15Z" stroke="none"/>
              <path d="M7 1L8 0L9 1V3H7V1Z" stroke="none"/>
              <path d="M12.5 14H14L14 12.5L12.5 11L11 12.5L12.5 14Z" stroke="none"/>
              <path d="M2 3.5L2 2L3.5 2L5 3.5L3.5 5L2 3.5Z" stroke="none"/>
              <path d="M3.5 14H2L2 12.5L3.5 11L5 12.5L3.5 14Z" stroke="none"/>
              <path d="M14 3.5V2L12.5 2L11 3.5L12.5 5L14 3.5Z" stroke="none"/>
              </svg>
              <span class="dropdown__button-text">Светлая</span>
          </button>
          <button class="dropdown__button">
              <svg class="dropdown__theme-icon" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 15C12.0269 15 15.5 11.5021 15 7.5C14.7688 10.0468 12.6071 12 10 12C7.23858 12 5 9.76142 5 7C5 4.23858 7.23858 2 10 2C11 2 12 2.5 12 2.5C11 1.5 10 1 8 1C4.13401 1 1 4.13401 1 8C1 11.866 4.13401 15 8 15Z" stroke="none"/>
              </svg>
              <span class="dropdown__button-text">
                Темная
              </span>
          </button>
        </div>

      </form>
    </div>

  </div>
</body>
</html>
