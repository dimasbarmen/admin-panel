<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="radio.css">
  <title>Radio</title>
</head>
<body>
  <div class="radio__wrapper">
    <div class="radio">
      <span class="radio__box"></span>
      <input class="radio__input" type="radio">
    </div>
    <div class="radio">
      <span class="radio__box radio__box_checked"></span>
      <svg class="radio__img" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="8" cy="8" r="4" stroke="none"/>
      </svg>
      <input class="radio__input" type="radio" checked>
    </div>
  </div>
</body>
</html>
