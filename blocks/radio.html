<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="radio.css">
  <title>Radio</title>
</head>
<body>

  <form class="radio__form">
    <div class="radio__container">
      <input id="radio1" name="radio" class="radio__input" type="radio">
      <label for="radio1" class="radio__label">
        <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="4" stroke="none"/>
          </svg>
      </label>
    </div>  
    <div class="radio__container">
      <input id="radio2" name="radio" class="radio__input" type="radio" checked>
      <label for="radio2" class="radio__label">
        <svg viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="8" cy="8" r="4" stroke="none"/>
          </svg>
      </label>
    </div> 
  </form>

</body>
</html>
