<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="checkbox.css">
  <title>Checkbox</title>
</head>
<body>
  <div class="check__wrapper">
    <div class="check">
      <span class="check__box"></span>
      <input class="check__input" type="checkbox">
    </div>
    <div class="check">
      <span class="check__box check__box_checked"></span>
      <svg class="check__img" viewBox="0 0 16 16" fill="#8055FF" stroke="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none"/>
      </svg>
      <input class="check__input" type="checkbox" checked>
    </div>
  </div>
</body>
</html>
